<!DOCTYPE html>
<html>
    <head>
        <title>FORM</title>
    </head>

    <body>
        <h1>FORM</h1>
        <!--POST - for confidential like password
        GET - insensitive data-->
        <form action="index.html" method="POST" enctype="multipart/form-data">
            <label for="username">username:</label>
            <input type="text" id="username" placeholder="username" minlength="5" required><br>
            
            <label for="password">password:</label>
            <input type="password" id="password" placeholder="username" minlength="5" required><br>
            
            <label for="email">email:</label>
            <input type="email" id="email" placeholder="email@gmail.com" required><br>

            <label for="phone">phone:</label>
            <input type="tel" id="phone" placeholder="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required><br>

            <label for="bday">birthdate:</label>
            <input type="date" id="bday"><br>

            <label for="quantity">quantity:</label>
            <input type="number" id="quantity" min="0" max="100" value="1"><br>

            <label for="title">title</label>
            
            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." value="Mr." name="title">
            <label for="Ms.">Ms.</label>
            <input type="radio" id="Ms." value="Ms." name="title">
            <label for="PhD.">PhD.</label>
            <input type="radio" id="PhD." value="PhD." name="title"><br>
            
            <label for="payment">payment</label>
            <select id="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>
            </select><br>

            <label for="subscribe">subscribe</label>
            <input type="checkbox" id="subscribe"><br>

            <label for="comment">comment</label>
            <textarea id="comment" rows="3" cols="25"></textarea><br>

            <label for="file">file</label>
            <input type="file" id="file" accept="image/png, image/jpeg"><br>
            <input type="reset"><br>
            <input type="submit">
        </form>


    </body>
</html>
